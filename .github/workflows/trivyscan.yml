name: Trivy Full Project Scan 2

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # Daily scan at midnight UTC

jobs:
  trivy-project-scan:
    name: Trivy Full Project Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scan on filesystem
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          format: 'table'
          output: 'trivy-vuln.txt'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'

      - name: Run Trivy misconfiguration scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'
          format: 'table'
          output: 'trivy-config.txt'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Run Trivy secret scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'secret'
          format: 'table'
          output: 'trivy-secrets.txt'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy license scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          format: 'table'
          output: 'trivy-license.txt'
          license-full: true

      - name: Run Trivy SBOM scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          format: 'table'
          output: 'trivy-sbom.txt'
          sbom: 'true'

      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-vuln.txt
            trivy-config.txt
            trivy-secrets.txt
            trivy-license.txt
            trivy-sbom.txt
